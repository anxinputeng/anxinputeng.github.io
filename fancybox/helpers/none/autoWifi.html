<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Hello World</title>
    <meta charset="UTF-8">
</head>

<body>

<input  id="clock" type="text">

<script>
    var int=self.setInterval("reqFun()",1000);

    function reqFun() {
        //发送请求
        var tel = window.atob("MTcyLjE4LjEwLjEvYXV0aC5hc3A/dXNyPUMzMDImcHdkPTE4ODEwMTQ2NTIw")
        var url = 'http://'
        url = url+tel

        //第一步：建立所需的对象
        var httpRequest =new XMLHttpRequest();
        //Respons
        httpRequest.onreadystatechange = function () {

            clock();
            //document.getElementById("clock").value = httpRequest.responseText;
        }

        //第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
        httpRequest.open('GET',url ,true);//异步接受响应
        //第三步：发送请求  将请求参数写在URL中
        httpRequest.send();
    }

    function clock()
    {
        var d=new Date();
        var t=d.toLocaleTimeString();
        document.getElementById("clock").value=t;
    }

</script>

</body>

</html>
